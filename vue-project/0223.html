<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h1>{{message}}</h1>
        <input v-model = "message">
    </div>
    <script>
        const vm = new Vue({
            data:{
                message:'Hello Vue.js'
            }
        }).$mount('#demo');
    </script>
</body>
</html>
